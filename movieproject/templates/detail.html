{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie1.img.url}}" height="300" width="300" >
        </div>
        <div class="col-md-6">
           <h4> {{movie1.name}}</h4>
            <h6>{{movie1.year}}</h6>
            <h4>{{movie1.desc}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie1.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie1.id %}">DELETE</a>

        </div>

    </div>
</div>
{% endblock %}
